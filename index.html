<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas Perfiles - Control de Fronteras y Optimización</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        #map { height: 500px; width: 100%; border-radius: 0 0 1.5rem 1.5rem; border: 1px solid #e2e8f0; }
        .tab-active { border-bottom: 3px solid #4f46e5; color: #4f46e5; font-weight: 800; }
        .tab-inactive { color: #94a3b8; font-weight: 600; }
        .border-violation { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red {
            0%, 100% { background-color: #fee2e2; border-color: #ef4444; }
            50% { background-color: #fecaca; border-color: #b91c1c; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">

    <div class="max-w-7xl mx-auto p-4 md:p-8">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-3 rounded-2xl shadow-xl">
                    <i data-lucide="truck" class="text-white w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black text-slate-900 leading-none">Rutas Perfiles</h1>
                    <div class="flex items-center gap-2 mt-2">
                        <div id="status-dot" class="w-2 h-2 rounded-full bg-slate-300"></div>
                        <p id="status-text" class="text-[10px] font-bold uppercase tracking-widest text-slate-500">Servicio Desconectado</p>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-2 bg-white px-4 py-2.5 rounded-2xl border border-slate-200 shadow-sm focus-within:ring-2 focus-within:ring-indigo-500/20 transition-all">
                <i data-lucide="key" class="w-3.5 h-3.5 text-slate-400"></i>
                <input 
                    type="password" 
                    id="api-key-input" 
                    placeholder="Ingrese su API Key..." 
                    class="text-xs outline-none w-48 md:w-64 bg-transparent font-mono"
                >
            </div>
        </header>

        <!-- Tabs de Navegación -->
        <div class="flex gap-8 mb-6 border-b border-slate-200">
            <button id="tab-mx" onclick="switchTab('mx')" class="tab-active py-4 px-2 flex items-center gap-2 transition-all">
                <i data-lucide="shield-alert" class="w-4 h-4"></i>
                Solo México (Muro de Frontera)
            </button>
            <button id="tab-global" onclick="switchTab('global')" class="tab-inactive py-4 px-2 flex items-center gap-2 transition-all">
                <i data-lucide="globe" class="w-4 h-4"></i>
                Internacional (Permitir EUA)
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Columna Izquierda: Entrada de Datos -->
            <div class="lg:col-span-4 space-y-4">
                <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 p-6 md:p-8">
                    <div class="mb-4">
                        <h2 class="font-bold text-slate-800 flex items-center gap-3">
                            <i data-lucide="map-pin" class="text-indigo-500 w-5 h-5"></i>
                            Puntos de Trayecto
                        </h2>
                        <p id="tab-desc" class="text-[10px] text-red-500 font-black uppercase mt-1">Modo: Prohibido cruzar a EUA</p>
                    </div>

                    <textarea 
                        id="locations-input"
                        placeholder="Ejemplo:&#10;Monterrey, NL&#10;Ciudad Juárez, CH&#10;Tijuana, BC"
                        class="w-full h-64 p-5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-400 outline-none text-sm resize-none font-mono transition-all"
                    ></textarea>

                    <div class="mt-4 p-4 bg-slate-50 rounded-2xl border border-slate-200 flex items-center gap-3 shadow-sm">
                        <input type="checkbox" id="optimize-toggle" class="w-5 h-5 rounded border-slate-300 text-indigo-600 cursor-pointer">
                        <label for="optimize-toggle" class="text-xs font-bold text-slate-700 cursor-pointer select-none leading-tight">
                            Optimizar orden de ruta (Mantiene el origen)
                        </label>
                    </div>

                    <button 
                        id="btn-calculate"
                        onclick="startProcess()"
                        class="w-full mt-6 py-4 rounded-2xl font-bold flex items-center justify-center gap-3 transition-all bg-indigo-600 text-white hover:bg-indigo-700 shadow-xl shadow-indigo-200 active:scale-95"
                    >
                        <i data-lucide="play" class="w-4 h-4 fill-current"></i>
                        Generar Reporte
                    </button>
                </div>

                <div id="error-box" class="hidden bg-red-50 border border-red-200 p-5 rounded-3xl flex items-start gap-3">
                    <i data-lucide="alert-octagon" class="w-5 h-5 text-red-500 shrink-0 mt-0.5"></i>
                    <div>
                        <p class="text-[10px] text-red-800 font-black uppercase tracking-widest">Error de Restricción</p>
                        <p id="error-text" class="text-xs text-red-700 leading-relaxed font-bold"></p>
                    </div>
                </div>
            </div>

            <!-- Columna Derecha: Mapa y Reporte -->
            <div class="lg:col-span-8 space-y-6">
                <!-- Mapa -->
                <div id="map-container" class="hidden">
                    <div class="bg-slate-900 text-white p-4 rounded-t-[1.5rem] flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <i data-lucide="navigation" class="w-4 h-4 text-indigo-400"></i>
                            <span id="map-header-text" class="text-[10px] font-bold uppercase tracking-widest">Ruta Forzada Nacional</span>
                        </div>
                        <button onclick="exportToCSV()" class="text-[10px] bg-emerald-600 px-3 py-1.5 rounded-lg font-bold hover:bg-emerald-500 flex items-center gap-2">
                            <i data-lucide="download" class="w-3.5 h-3.5"></i> Descargar Excel
                        </button>
                    </div>
                    <div id="map"></div>
                </div>

                <!-- Resultados de la Tabla -->
                <div id="results-container" class="hidden bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50/50 text-slate-400 text-[9px] uppercase tracking-widest font-black border-b border-slate-100">
                                <th class="px-8 py-4">Etapa</th>
                                <th class="px-8 py-4">Tramo de Operación</th>
                                <th class="px-8 py-4 text-center">Distancia</th>
                                <th class="px-8 py-4 text-center">Tiempo Est.</th>
                            </tr>
                        </thead>
                        <tbody id="results-body" class="divide-y divide-slate-100 text-sm"></tbody>
                        <tfoot class="bg-indigo-900 text-white">
                            <tr>
                                <td colSpan="2" class="px-8 py-6 text-right font-bold text-[10px] uppercase tracking-widest opacity-70">Total Acumulado:</td>
                                <td class="px-8 py-6 text-center border-l border-white/10 font-black text-emerald-400 text-lg" id="total-km">0 km</td>
                                <td class="px-8 py-6 text-center border-l border-white/10 font-black text-white text-lg" id="total-time">0 min</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div id="empty-state" class="flex flex-col items-center justify-center h-full text-slate-300 py-32">
                    <i data-lucide="map-pinned" class="w-16 h-16 opacity-10 mb-4"></i>
                    <p class="text-xs font-bold uppercase tracking-widest">Ingrese puntos para calcular la ruta</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let currentMode = 'mx'; 
        let mapsLoaded = false;
        let results = [];
        let map, directionsService, geocoder, distanceMatrixService;
        let polylines = [];
        let markers = [];

        // Cambio de pestaña entre México e Internacional
        function switchTab(mode) {
            currentMode = mode;
            document.getElementById('tab-mx').className = mode === 'mx' ? 'tab-active py-4 px-2 flex items-center gap-2 transition-all' : 'tab-inactive py-4 px-2 flex items-center gap-2 transition-all';
            document.getElementById('tab-global').className = mode === 'global' ? 'tab-active py-4 px-2 flex items-center gap-2 transition-all' : 'tab-inactive py-4 px-2 flex items-center gap-2 transition-all';
            document.getElementById('tab-desc').innerText = mode === 'mx' ? 'Modo: Prohibido cruzar a EUA' : 'Configuración: Ruta Libre Internacional';
            document.getElementById('tab-desc').className = mode === 'mx' ? 'text-[10px] text-red-500 font-black uppercase mt-1' : 'text-[10px] text-slate-400 font-bold uppercase mt-1';
            document.getElementById('map-header-text').innerText = mode === 'mx' ? 'Ruta Forzada Nacional' : 'Ruta Internacional Permitida';
            lucide.createIcons();
        }

        document.getElementById('api-key-input').addEventListener('input', function(e) {
            const key = e.target.value.trim();
            if (key.length > 20) loadGoogleMaps(key);
        });

        function loadGoogleMaps(key) {
            const oldScript = document.getElementById('google-maps-js');
            if (oldScript) oldScript.remove();
            const script = document.createElement('script');
            script.id = 'google-maps-js';
            script.src = `https://maps.googleapis.com/maps/api/js?key=${key}&libraries=geometry&language=es-419&region=MX`;
            script.async = true;
            script.defer = true;
            script.onload = () => {
                mapsLoaded = true;
                document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-emerald-500 shadow-lg shadow-emerald-200";
                document.getElementById('status-text').innerText = "Servicio de Mapas Conectado";
                initMap();
            };
            document.head.appendChild(script);
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: { lat: 23.6345, lng: -102.5528 },
                styles: [{ featureType: "poi", elementType: "labels", stylers: [{ visibility: "off" }] }]
            });
            directionsService = new google.maps.DirectionsService();
            geocoder = new google.maps.Geocoder();
            distanceMatrixService = new google.maps.DistanceMatrixService();
        }

        const geocodePoint = (address, isMx) => {
            return new Promise((resolve, reject) => {
                const options = { address: isMx ? address + ", México" : address };
                if (isMx) options.componentRestrictions = { country: 'MX' };
                geocoder.geocode(options, (results, status) => {
                    if (status === 'OK') resolve({ name: address, location: results[0].geometry.location });
                    else reject(status);
                });
            });
        };

        // Algoritmo de optimización: Vecino más cercano
        async function optimizeRoute(points, isMx) {
            const locations = points.map(p => p.location);
            const matrixRequest = {
                origins: locations,
                destinations: locations,
                travelMode: 'DRIVING',
                region: 'MX'
            };
            if (isMx) {
                matrixRequest.avoidHighways = true;
                matrixRequest.avoidTolls = true;
            }
            const matrix = await new Promise((resolve) => {
                distanceMatrixService.getDistanceMatrix(matrixRequest, (res) => resolve(res));
            });
            const optimized = [points[0]]; // Mantener origen fijo
            const unvisited = Array.from({length: points.length - 1}, (_, i) => i + 1);
            let current = 0;
            while (unvisited.length > 0) {
                let closest = 0; let minDist = Infinity;
                for (let i = 0; i < unvisited.length; i++) {
                    const target = unvisited[i];
                    const dist = matrix.rows[current].elements[target].distance?.value || Infinity;
                    if (dist < minDist) { minDist = dist; closest = i; }
                }
                current = unvisited.splice(closest, 1)[0];
                optimized.push(points[current]);
            }
            return optimized;
        }

        async function startProcess() {
            if (!mapsLoaded) return showError("Por favor, ingrese una API Key válida.");
            const input = document.getElementById('locations-input').value.trim();
            let rawPoints = input.split('\n').map(p => p.trim()).filter(p => p.length > 0);
            if (rawPoints.length < 2) return showError("Ingrese al menos 2 puntos (Origen y Destino).");

            hideError();
            const btn = document.getElementById('btn-calculate');
            const optimize = document.getElementById('optimize-toggle').checked;
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="refresh-cw" class="w-4 h-4 animate-spin"></i> Procesando...`;
            lucide.createIcons();

            // Limpieza de estados anteriores
            polylines.forEach(p => p.setMap(null));
            markers.forEach(m => m.setMap(null));
            polylines = []; markers = [];
            document.getElementById('results-body').innerHTML = "";

            try {
                // Paso 1: Geocodificación Estricta (Fuerza país MX si corresponde)
                let geoPoints = [];
                for(let p of rawPoints) {
                    const res = await geocodePoint(p, currentMode === 'mx');
                    geoPoints.push(res);
                }

                // Paso 2: Optimización de ruta si está activada
                if (optimize && geoPoints.length > 2) {
                    geoPoints = await optimizeRoute(geoPoints, currentMode === 'mx');
                }

                document.getElementById('empty-state').classList.add('hidden');
                document.getElementById('results-container').classList.remove('hidden');
                document.getElementById('map-container').classList.remove('hidden');

                results = [];
                let totalMeters = 0, totalSeconds = 0;
                const bounds = new google.maps.LatLngBounds();

                // Paso 3: Cálculo tramo por tramo (Doble restricción)
                for (let i = 0; i < geoPoints.length - 1; i++) {
                    const origin = geoPoints[i].location;
                    const dest = geoPoints[i+1].location;

                    if (i > 0) await new Promise(r => setTimeout(r, 450)); // Delay para cuotas

                    const request = {
                        origin: origin,
                        destination: dest,
                        travelMode: 'DRIVING',
                        region: 'MX'
                    };

                    // Restricción física: Bloquear autopistas (Interstates) y peajes fronterizos
                    if (currentMode === 'mx') {
                        request.avoidHighways = true;
                        request.avoidTolls = true;
                    }

                    const response = await new Promise((resolve, reject) => {
                        directionsService.route(request, (res, status) => status === 'OK' ? resolve(res) : reject(status));
                    });

                    const leg = response.routes[0].legs[0];
                    const path = response.routes[0].overview_path;

                    // Muro Digital: Escáner de latitud (> 32.72°N es zona de violación en frontera)
                    let borderViolation = false;
                    if (currentMode === 'mx') {
                        borderViolation = path.some(coord => coord.lat() > 32.72);
                    }

                    const rowData = { 
                        desde: geoPoints[i].name, 
                        hasta: geoPoints[i+1].name,
                        distancia: borderViolation ? "BLOQUEADO" : leg.distance.text,
                        duracion: borderViolation ? "INVALIDADO" : leg.duration.text,
                        meters: borderViolation ? 0 : leg.distance.value,
                        seconds: borderViolation ? 0 : leg.duration.value,
                        violation: borderViolation
                    };

                    results.push(rowData);
                    totalMeters += rowData.meters;
                    totalSeconds += rowData.seconds;

                    const poly = new google.maps.Polyline({
                        path: path,
                        strokeColor: borderViolation ? "#b91c1c" : (currentMode === 'mx' ? "#4f46e5" : "#10b981"),
                        strokeWeight: 6,
                        strokeOpacity: 0.8,
                        map: map
                    });
                    polylines.push(poly);
                    path.forEach(p => bounds.extend(p));
                    
                    addTableRow(rowData, i + 1);
                }

                // Paso 4: Marcadores Visuales
                geoPoints.forEach((p, idx) => {
                    const marker = new google.maps.Marker({
                        position: p.location,
                        map: map,
                        label: { text: (idx + 1).toString(), color: 'white', fontWeight: 'bold' }
                    });
                    markers.push(marker);
                });

                map.fitBounds(bounds);
                document.getElementById('total-km').innerText = (totalMeters / 1000).toFixed(1) + " km";
                document.getElementById('total-time').innerText = Math.round(totalSeconds / 60) + " min";

            } catch (err) {
                showError("No se encontró una ruta nacional continua. Revise si los puntos están dentro de México.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="play" class="w-4 h-4 fill-current"></i> Generar Reporte`;
                lucide.createIcons();
            }
        }

        function addTableRow(item, index) {
            const body = document.getElementById('results-body');
            const row = document.createElement('tr');
            row.className = item.violation ? "border-violation font-bold" : "hover:bg-slate-50 transition-colors";
            row.innerHTML = `
                <td class="px-8 py-6 text-center font-black italic text-slate-200 text-lg">${index}</td>
                <td class="px-8 py-6">
                    <div class="flex flex-col"><span class="text-[9px] text-slate-400 font-bold uppercase truncate max-w-[200px]">${item.desde}</span>
                    <span class="text-sm font-bold text-slate-700 truncate max-w-[200px]">${item.hasta}</span></div>
                </td>
                <td class="px-8 py-6 text-center font-black text-slate-900">${item.distancia}</td>
                <td class="px-8 py-6 text-center">
                    ${item.violation ? `<span class="bg-red-600 text-white px-3 py-1 rounded-md text-[8px] font-black uppercase tracking-tighter shadow-sm">Violación de Frontera</span>` : 
                    `<span class="bg-indigo-50 text-indigo-700 px-4 py-1.5 rounded-full text-[10px] font-black border border-indigo-100 italic shadow-sm">${item.duracion}</span>`}
                </td>
            `;
            body.appendChild(row);
        }

        function exportToCSV() {
            const content = "\uFEFF" + ['Etapa,Desde,Hasta,Distancia,Tiempo'].concat(results.map((r, i) => `${i+1},"${r.desde}","${r.hasta}","${r.distancia}","${r.duracion}"`)).join("\n");
            const a = document.createElement("a");
            a.href = URL.createObjectURL(new Blob([content], { type: 'text/csv;charset=utf-8;' }));
            a.download = `RutasPerfiles_${currentMode.toUpperCase()}_Reporte.csv`;
            a.click();
        }

        function showError(msg) {
            document.getElementById('error-text').innerText = msg;
            document.getElementById('error-box').classList.remove('hidden');
        }
        function hideError() { document.getElementById('error-box').classList.add('hidden'); }
    </script>
</body>
</html>
