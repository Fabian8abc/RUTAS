<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas Perfiles - Logística Nacional Forzada</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        #map { height: 500px; width: 100%; border-radius: 1.5rem; border: 1px solid #e2e8f0; }
        .border-alert { animation: alert-glow 2s infinite; }
        @keyframes alert-glow {
            0%, 100% { border-color: #ef4444; box-shadow: 0 0 5px #f87171; }
            50% { border-color: #b91c1c; box-shadow: 0 0 15px #ef4444; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">

    <div class="max-w-7xl mx-auto p-4 md:p-8">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-3 rounded-2xl shadow-xl">
                    <i data-lucide="truck" class="text-white w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-black text-slate-900 leading-none">Rutas Perfiles</h1>
                    <div class="flex items-center gap-2 mt-2">
                        <div id="status-dot" class="w-2 h-2 rounded-full bg-slate-300"></div>
                        <p id="status-text" class="text-[10px] font-bold uppercase tracking-widest text-slate-500">Desconectado</p>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-2 bg-white px-4 py-2.5 rounded-2xl border border-slate-200 shadow-sm focus-within:ring-2 focus-within:ring-indigo-500/20 transition-all">
                <i data-lucide="key" class="w-3.5 h-3.5 text-slate-400"></i>
                <input 
                    type="password" 
                    id="api-key-input" 
                    placeholder="Pega tu API Key de Google Maps..." 
                    class="text-xs outline-none w-48 md:w-64 bg-transparent font-mono"
                >
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Panel de Control -->
            <div class="lg:col-span-4 space-y-4">
                <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 p-6 md:p-8">
                    <h2 class="font-bold text-slate-800 mb-4 flex items-center gap-3">
                        <i data-lucide="map-pin" class="w-5 h-5 text-indigo-500"></i>
                        Listado de Destinos
                    </h2>

                    <textarea 
                        id="locations-input"
                        placeholder="Monterrey&#10;Ciudad Juárez&#10;Tijuana"
                        class="w-full h-56 p-5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-400 outline-none text-sm resize-none font-mono transition-all"
                    ></textarea>

                    <div class="mt-4 space-y-3">
                        <div class="p-4 bg-red-50 rounded-2xl border border-red-100">
                            <p class="text-[10px] font-black text-red-700 uppercase tracking-widest mb-3 flex items-center gap-1">
                                <i data-lucide="shield-check" class="w-3 h-3"></i> Restricción de Visa / Frontera
                            </p>
                            <div class="flex flex-col gap-3">
                                <label class="flex items-center gap-2 text-xs font-bold text-red-900 cursor-pointer">
                                    <input type="radio" name="region-restrict" value="mx" checked class="w-4 h-4 text-red-600">
                                    <span>SOLO MÉXICO (Sin cruce a EUA)</span>
                                </label>
                                <label class="flex items-center gap-2 text-xs font-medium text-slate-500 cursor-pointer">
                                    <input type="radio" name="region-restrict" value="none" class="w-4 h-4 text-slate-400">
                                    <span>Ruta Libre (Requiere Visa)</span>
                                </label>
                            </div>
                        </div>
                        
                        <label class="flex items-center gap-3 p-3 bg-slate-50 rounded-xl border border-slate-100 cursor-pointer">
                            <input type="checkbox" id="optimize-toggle" class="w-4 h-4 rounded text-indigo-600">
                            <span class="text-[11px] font-semibold text-slate-600 uppercase">Optimizar orden (Opcional)</span>
                        </label>
                    </div>
                    
                    <button 
                        id="btn-calculate"
                        onclick="startProcess()"
                        class="w-full mt-6 py-4 rounded-2xl font-bold flex items-center justify-center gap-3 transition-all bg-indigo-600 text-white hover:bg-indigo-700 shadow-xl shadow-indigo-200"
                    >
                        <i data-lucide="play" class="w-4 h-4 fill-current"></i>
                        Calcular Ruta Nacional
                    </button>
                </div>

                <div id="error-box" class="hidden bg-red-50 border border-red-200 p-5 rounded-3xl flex items-start gap-3">
                    <i data-lucide="alert-octagon" class="w-5 h-5 text-red-500 shrink-0 mt-0.5"></i>
                    <p id="error-text" class="text-xs text-red-700 leading-relaxed font-bold"></p>
                </div>
            </div>

            <!-- Mapa y Resultados -->
            <div class="lg:col-span-8 space-y-8">
                <!-- Mapa -->
                <div id="map-container" class="hidden bg-white rounded-[2rem] shadow-sm border border-slate-200 p-4 relative overflow-hidden">
                    <div id="map"></div>
                </div>

                <!-- Reporte Técnico -->
                <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 min-h-[400px] flex flex-col overflow-hidden">
                    <div class="p-8 border-b border-slate-100 flex items-center justify-between">
                        <div>
                            <h2 class="font-bold text-xl text-slate-900">Reporte Rutas Perfiles</h2>
                            <p class="text-[10px] text-slate-400 font-bold uppercase mt-1 tracking-widest" id="report-meta">Esperando cálculo...</p>
                        </div>
                        <button id="btn-export" onclick="exportToCSV()" class="hidden flex items-center gap-2 bg-emerald-600 text-white px-6 py-3 rounded-xl text-xs font-bold hover:bg-emerald-700 transition-all">
                            <i data-lucide="download" class="w-4 h-4"></i> Exportar Excel
                        </button>
                    </div>

                    <div class="flex-1 overflow-x-auto custom-scrollbar">
                        <table id="results-table" class="w-full text-left hidden">
                            <thead>
                                <tr class="bg-slate-50/50 text-slate-400 text-[9px] uppercase tracking-widest font-black border-b border-slate-100">
                                    <th class="px-8 py-4 text-center">Tramo</th>
                                    <th class="px-8 py-4">De / A</th>
                                    <th class="px-8 py-4 text-center">Distancia</th>
                                    <th class="px-8 py-4 text-center">Tiempo</th>
                                </tr>
                            </thead>
                            <tbody id="results-body" class="divide-y divide-slate-100"></tbody>
                            <tfoot class="bg-slate-900 text-white">
                                <tr>
                                    <td colSpan="2" class="px-8 py-6 text-right font-bold text-[10px] uppercase tracking-widest text-slate-500">Total Acumulado:</td>
                                    <td class="px-8 py-6 text-center border-l border-white/5 font-black text-emerald-400 text-lg" id="total-km">0 km</td>
                                    <td class="px-8 py-6 text-center border-l border-white/5 font-black text-white text-lg" id="total-time">0 min</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let mapsLoaded = false;
        let results = [];
        let map, directionsRenderer, directionsService, geocoder;
        let currentApiKey = '';
        let polylines = [];

        document.getElementById('api-key-input').addEventListener('input', function(e) {
            const key = e.target.value.trim();
            if (key.length > 20) {
                currentApiKey = key;
                loadGoogleMaps(key);
            }
        });

        function loadGoogleMaps(key) {
            const oldScript = document.getElementById('google-maps-js');
            if (oldScript) oldScript.remove();
            const script = document.createElement('script');
            script.id = 'google-maps-js';
            script.src = `https://maps.googleapis.com/maps/api/js?key=${key}&libraries=geometry&language=es-419&region=MX`;
            script.async = true;
            script.defer = true;
            script.onload = () => {
                mapsLoaded = true;
                document.getElementById('status-dot').className = "w-2 h-2 rounded-full bg-emerald-500";
                document.getElementById('status-text').innerText = "Servicio Activo";
                initMap();
                hideError();
            };
            document.head.appendChild(script);
        }

        function initMap() {
            if (!mapsLoaded) return;
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: { lat: 23.6345, lng: -102.5528 },
                styles: [{ featureType: "poi", elementType: "labels", stylers: [{ visibility: "off" }] }]
            });
            directionsService = new google.maps.DirectionsService();
            geocoder = new google.maps.Geocoder();
        }

        const geocodeMX = (address) => {
            return new Promise((resolve, reject) => {
                geocoder.geocode({
                    address: address,
                    componentRestrictions: { country: 'MX' }
                }, (results, status) => {
                    if (status === 'OK') resolve(results[0]);
                    else reject(status);
                });
            });
        };

        async function startProcess() {
            if (!mapsLoaded) return showError("Servicio no listo.");
            const input = document.getElementById('locations-input').value.trim();
            let rawPoints = input.split('\n').map(p => p.trim()).filter(p => p.length > 0);
            if (rawPoints.length < 2) return showError("Ingresa al menos 2 puntos.");

            hideError();
            const optimize = document.getElementById('optimize-toggle').checked;
            const restrictMexico = document.querySelector('input[name="region-restrict"]:checked').value === 'mx';

            const btn = document.getElementById('btn-calculate');
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="refresh-cw" class="w-4 h-4 animate-spin"></i> Procesando pierna por pierna...`;
            lucide.createIcons();

            // Limpiar mapa previo
            polylines.forEach(p => p.setMap(null));
            polylines = [];

            try {
                let geoPoints = [];
                for(let p of rawPoints) {
                    const res = await geocodeMX(restrictMexico ? p + ", México" : p);
                    geoPoints.push({ name: p, location: res.geometry.location });
                }

                // Si se pide optimizar (TSP simple)
                if (optimize) {
                    geoPoints = await simpleOptimize(geoPoints, restrictMexico);
                }

                document.getElementById('results-table').classList.remove('hidden');
                document.getElementById('map-container').classList.remove('hidden');
                document.getElementById('results-body').innerHTML = "";
                
                results = [];
                let totalMeters = 0, totalSeconds = 0;
                const bounds = new google.maps.LatLngBounds();

                // CÁLCULO TRAMO POR TRAMO (FUERZA BRUTA)
                for (let i = 0; i < geoPoints.length - 1; i++) {
                    const origin = geoPoints[i].location;
                    const dest = geoPoints[i+1].location;

                    const response = await new Promise((resolve, reject) => {
                        directionsService.route({
                            origin: origin,
                            destination: dest,
                            travelMode: 'DRIVING',
                            region: 'MX',
                            avoidHighways: restrictMexico, // Clave para evitar Interstates de EUA
                            avoidTolls: restrictMexico,    // Clave para evitar puentes internacionales
                        }, (res, status) => status === 'OK' ? resolve(res) : reject(status));
                    });

                    const leg = response.routes[0].legs[0];
                    const rowData = { 
                        desde: geoPoints[i].name, 
                        hasta: geoPoints[i+1].name,
                        distancia: leg.distance.text,
                        duracion: leg.duration.text,
                        meters: leg.distance.value,
                        seconds: leg.duration.value
                    };

                    // Verificar si este tramo en particular cruzó a EUA (Validación de Latitud)
                    const path = response.routes[0].overview_path;
                    const hasViolation = path.some(coord => coord.lat() > 32.72);
                    if (hasViolation && restrictMexico) {
                        rowData.error = true;
                        rowData.errorMsg = "ALERTA: CRUCE DETECTADO";
                    }

                    results.push(rowData);
                    totalMeters += leg.distance.value;
                    totalSeconds += leg.duration.value;

                    // Dibujar este tramo en el mapa
                    const poly = new google.maps.Polyline({
                        path: path,
                        strokeColor: rowData.error ? "#ef4444" : "#4f46e5",
                        strokeWeight: 6,
                        strokeOpacity: 0.8,
                        map: map
                    });
                    polylines.push(poly);
                    path.forEach(p => bounds.extend(p));
                    
                    addTableRow(rowData, i + 1);
                    await new Promise(r => setTimeout(r, 300)); // Delay para no saturar API
                }

                map.fitBounds(bounds);
                document.getElementById('total-km').innerText = (totalMeters / 1000).toFixed(1) + " km";
                document.getElementById('total-time').innerText = Math.round(totalSeconds / 60) + " min";
                document.getElementById('report-meta').innerText = restrictMexico ? "LOGÍSTICA: RUTA NACIONAL FORZADA" : "MODO: RUTA LIBRE";
                document.getElementById('btn-export').classList.remove('hidden');

            } catch (err) {
                showError("No se pudo trazar la ruta en México. Intenta añadir un punto de paso nacional.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="play" class="w-4 h-4 fill-current"></i> Calcular Ruta Nacional`;
                lucide.createIcons();
            }
        }

        async function simpleOptimize(points, restrict) {
            const optimized = [points[0]];
            const unvisited = points.slice(1);
            let current = points[0];

            while (unvisited.length > 0) {
                let closestIdx = 0;
                let minDist = google.maps.geometry.spherical.computeDistanceBetween(current.location, unvisited[0].location);
                
                for (let i = 1; i < unvisited.length; i++) {
                    const d = google.maps.geometry.spherical.computeDistanceBetween(current.location, unvisited[i].location);
                    if (d < minDist) {
                        minDist = d;
                        closestIdx = i;
                    }
                }
                current = unvisited.splice(closestIdx, 1)[0];
                optimized.push(current);
            }
            return optimized;
        }

        function addTableRow(item, index) {
            const body = document.getElementById('results-body');
            const row = document.createElement('tr');
            row.className = item.error ? "bg-red-50" : "hover:bg-slate-50 transition-colors";
            row.innerHTML = `
                <td class="px-8 py-6 text-center font-black italic text-slate-200 text-lg">${index}</td>
                <td class="px-8 py-6">
                    <div class="flex flex-col"><span class="text-[9px] text-slate-400 font-bold uppercase truncate max-w-[200px]">${item.desde}</span>
                    <span class="text-sm font-bold text-slate-700 truncate max-w-[200px]">${item.hasta}</span></div>
                </td>
                <td class="px-8 py-6 text-center font-black text-slate-900">${item.distancia}</td>
                <td class="px-8 py-6 text-center">
                    ${item.error ? `<span class="bg-red-600 text-white px-3 py-1 rounded-md text-[9px] font-bold border-alert">USO DE VISA DETECTADO</span>` : 
                    `<span class="bg-indigo-50 text-indigo-700 px-4 py-1.5 rounded-full text-[10px] font-black border border-indigo-100">${item.duracion}</span>`}
                </td>
            `;
            body.appendChild(row);
        }

        function exportToCSV() {
            const content = "\uFEFF" + ['Etapa,Origen,Destino,Distancia,Tiempo'].concat(results.map((r, i) => `${i+1},"${r.desde}","${r.hasta}","${r.distancia}","${r.duracion}"`)).join("\n");
            const a = document.createElement("a");
            a.href = URL.createObjectURL(new Blob([content], { type: 'text/csv;charset=utf-8;' }));
            a.download = `Reporte_RutasPerfiles.csv`;
            a.click();
        }

        function toggleHelp() { document.getElementById('help-panel').classList.toggle('hidden'); }
        function showError(msg) {
            document.getElementById('error-text').innerText = msg;
            document.getElementById('error-box').classList.remove('hidden');
        }
        function hideError() { document.getElementById('error-box').classList.add('hidden'); }
    </script>
</body>
</html>
